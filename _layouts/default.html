<!DOCTYPE html>
<html lang='{{ page.lang | default: site.lang | default: "en" }}'>

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class='page-content' aria-label='Content'>
      <div class='wrapper'>
        {{ content }}
      </div>
    </main>

    {%- if page.lang == 'en' -%}
      {%- include en/footer.html -%}
    {%- else if page.lang == 'ru' -%}
      {%- include ru/footer.html -%}
    {%- endif -%}

  </body>

</html>
